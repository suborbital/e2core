name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
          cache: true
      - run: go mod download

      - name: Build sat
        run: |
          make sat

      - name: Run stdin test
        run: |
          echo "world" | .bin/sat --stdin ./examples/hello-echo/hello-echo.wasm

      - name: Run Go tests
        run: |
          go test -v ./...

  image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Build sat image
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: suborbital/sat:dev

      - name: Test sat container
        run: |
          docker run -id -e SAT_HTTP_PORT=8080 -p 8080:8080 -v $(pwd)/examples:/examples suborbital/sat:dev sat /examples/hello-echo/hello-echo.wasm
          sleep 1
          curl -s localhost:8080 -d 'world'

  release-bin:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, image, lint]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goreleaser/goreleaser-cross:v1.19

    steps:
      - uses: actions/checkout@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-image:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, image, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: docker/setup-buildx-action@v2
      - uses: docker/setup-qemu-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v4
        id: docker_meta
        with:
          images: suborbital/sat,ghcr.io/suborbital/sat
          tags: |
            type=match,pattern=(v.*)
          flavor: |
            latest=auto

      - name: Build and push sat image
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
