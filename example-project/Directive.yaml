authentication:
  domains:
    api.github.com:
      headerType: bearer
      value: env(GITHUB_TOKEN)

handlers:
  - type: request
    resource: /hello
    method: POST
    steps:
      - fn: helloworld-rs

  - type: request
    resource: /fetch
    method: POST
    steps:
      - fn: log-it
        as: logme

      - fn: modify-url

      - fn: fetch-test
        with:
          url: modify-url

  - type: request
    resource: /set/:key
    method: POST
    steps:
      - fn: cache-set

  - type: request
    resource: /get/:key
    method: GET
    steps:
      - fn: cache-get

  - type: request
    resource: /file/*file
    method: GET
    steps:
      - fn: get-file

  - type: request
    resource: /github
    method: GET
    steps:
      - fn: as-graphql

  - type: request
    resource: /user
    method: GET
    steps:
      - fn: rs-dbtest

  - type: stream
    resource: /stream
    steps:
      - fn: helloworld-rs

